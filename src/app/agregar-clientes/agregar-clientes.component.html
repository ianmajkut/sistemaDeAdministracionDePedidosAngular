<div class="container">
    <form [formGroup]="formularioAgregar">

            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" formControlName="apellido">
        </div>
        <div class="form-group">
            <label>Direcci√≥n</label>
            <textarea class="form-control" cols="5" rows="10" formControlName="direccion"></textarea>
        </div>
        <button class="btn btn-primary mt-3" [disabled]="!formularioAgregar.valid" (click)="agregar()">Agregar Cliente</button>
        
    </form>
</div>
