<div class="container mt-3">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Felicidades!</strong> Agregaste un producto correctamente.
        <button (click)="cerrarAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="formularioAgregarProducto">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="form-group">
            <label>Descripci√≥n</label>
            <textarea class="form-control" cols="5" rows="10" formControlName="descripcion"></textarea>
        </div>
        <div class="form-group">
            <label>Precio</label>
            <input type="number" class="form-control" formControlName="precio">
        </div>

        <button class="btn btn-primary mt-3" [disabled]="!formularioAgregarProducto.valid" (click)="agregar()">Agregar Producto</button>
        
    </form>
</div>
