<div class="container">
          <div class="row mt-4">
                    <div class="col-sm-3" *ngFor="let pedido of listadoPedidos">
                              <div class="card" style="width: 200;">
                              <div class="card-body">
                              <h5 class="card-title">{{pedido.nombreCliente}}</h5>
                              <h6 class="card-subtitle mb-2 text-muted">{{pedido.total | currency: "ARGS"}}</h6>
                              <p class="card-text">Cantidad de Productos: {{pedido.pedidoDetalle.length}}</p>
                              </div>
                              </div>
                    
                    </div>
            
                
          </div>

</div>
