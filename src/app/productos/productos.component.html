<div class="container mt-3">
    
    <form class="form-group">
        <input placeholder= "Busque un producto.." type="text" (input)="buscarProducto($event)" class="form-control">
    </form>
    
    <button class="btn btn-primary mt-2" [routerLink]="['/agregar-Productos']" >Agregar Producto Nuevo</button>

    <div *ngIf="alertCliente && !this.pedidosServicio.pedido.nombreCliente" class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
        <strong>Cuidado!</strong> Aseg√∫rese de haber seleccionado un cliente.
        <button (click)="cerrarWarning()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
        <strong>Felicidades!</strong> Agregaste un producto a tu pedido.
        <button (click)="cerrarAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div *ngIf="alertEliminar" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <strong>Advertencia!</strong> Eliminaste un producto.
        <button (click)="cerrarAlertEliminar()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="row mt-4">
        
        <div class="col-sm-3" *ngFor="let producto of productos; let posicion = index">
            <div class="card" style="width: 200;">
                <div class="card-body">
                  <h5 class="card-title">{{producto.nombre}} </h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{producto.productoId}}</h6>
                  <p class="card-text">{{producto.descripcion}}</p>
                  <p class="card-text strong">{{producto.precio | currency: "ARG"}}</p>
                  <button class="btn btn-primary" (click)="agregar(producto)">Agregar</button>
                  <button class="btn btn-danger" (click)="eliminar(posicion)">Eliminar</button>
                </div>
            </div>

        </div>
        
    
    </div>

    
    
</div>
